<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Sections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: orange;
            width: 300px;
            height: 400px;
            border-radius: 150px 150px 50px 50px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }

        .section {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .mca {
            background-color: red;
        }

        .bca {
            background-color: yellow;
            color: black;
            text-shadow: none;
        }

        .bba {
            background-color: #38a169;
            color: yellow
        }
    </style>
</head>
<body>
    <div class="container">
        <span></span>
        <span></span>
        <span></span>
        <div class="section mca">MCA</div>
        <div class="section bca">BCA</div>
        <div class="section bba">BBA</div>
    </div>
</body>
</html>
